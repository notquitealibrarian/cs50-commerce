{% extends "auctions/layout.html" %}

{% block title %} Create Listing {% endblock %}

{% block body %}
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}

    <h1>Create New Listing</h1>

    <form action="{% url 'create_listing' %}" method="POST">
        {% csrf_token %}
        {{ create_listing_form.as_p }}
        <br><input type = "submit">
    </form>

{% endblock %}
